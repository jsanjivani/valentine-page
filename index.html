<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-shapes" aria-hidden="true"></div>
  <div class="hearts" aria-hidden="true">
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
  </div>
  <div class="party-overlay" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <main class="page">
    <section class="hero" id="hero">
      <div class="hero-copy">
        <h1>Totoo,will you be my valentine?</h1>
        <p class="sub">I made this little page just for you. Scroll through our memories and smile with me.</p>

        <div class="question-area" id="questionArea">
          <button id="yesBtn" class="btn btn-yes">Yes</button>
          <button id="noBtn" class="btn btn-no" aria-label="No (just kidding)" aria-disabled="true" tabindex="-1">No</button>
        </div>

        <div class="accent-line">Try clicking no, coz you can't.</div>
      </div>

      <div class="hero-gallery" aria-label="Our photos">
      <div class="carousel-track" id="carouselTrack">
  <div class="photo-card"><img src="assets/218328.jpeg" alt="Memory 1" /></div>
  <div class="photo-card"><img src="assets/218473.jpeg" alt="Memory 2" /></div>
  <div class="photo-card"><img src="assets/229531.jpeg" alt="Memory 3" /></div>
  <div class="photo-card"><img src="assets/B0EDFE64-AA3F-49FF-8F85-80DDD9E8B165.jpeg" alt="Memory 4" /></div>
  <div class="photo-card"><img src="assets/IMG_4342.jpeg" alt="Memory 5" /></div>
  <div class="photo-card"><img src="assets/IMG_6913.jpeg" alt="Memory 6" /></div>
  <div class="photo-card"><img src="assets/IMG_8172.jpeg" alt="Memory 7" /></div>
</div>
</div>
      </div>
    </section>

    <section class="success" id="success" hidden>
      <div class="success-card">
        <h2>Yay! You are mine forever bacchaa!</h2>
        <p>I'm gonna be there for you always.</p>
        <div class="party-gif">
          <img src="assets/cat-ai.gif" alt="Two cats partying" />
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
